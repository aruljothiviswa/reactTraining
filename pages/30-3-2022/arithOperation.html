<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Operations</title>
    <link href="../../css/30-3-2022/arithOperation.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="arithForm">
    <div class="arithOprn">
        <h2 class="heading">Arithmetic Operations</h2>
        <div class="arithCalculation">
            <table> 
                <tr>
                    <td>First Number</td>
                    <td><input class="mb-3" id="firstNumber" /></td>
                </tr>
                <tr>
                    <td>Second Number </td>
                    <td><input class="mb-3" id="secondNumber" /><br></td>
                </tr>
                <tr>
                    <td>Result </td>
                    <td><input class="mb-3" id="result" readonly/><br></td>
                </tr>
            </table>
            <div class="arithButton">
                <button class="btn btn-success" onclick="addResult()">Add</button>
                <button class="btn btn-warning" onclick="subResult()">Sub</button>
                <button class="btn btn-warning" onclick="mulResult()">mul</button>
                <button class="btn btn-success" onclick="divResult()">Div</button>
                <button class="btn btn-danger" onclick="clearResult()">Clr</button>
            </div>
        </div>

    </div>
    <script src="../../js/30-3-2022/arithOperation.js"></script>
</body>

</html>
