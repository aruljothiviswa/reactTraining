<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="../../css/29-3-2022/calc.css" rel="stylesheet">
</head>

<body>
    <div class="calcClass">
        <table>
            <tr>
                <th class="calc2" colspan="4"> Calculator
                </th>
            </tr>
            <tr>
                <td colspan="3"><input id="result" class="calc1" type="text"></td>
                <!-- <td colspan="3" id="result" class="calc1"></td> -->
                <td><button id="clearBtn" class="calc pointClr">Clr</button></td>
            </tr>
            <tr>
                <td><button class="calcpoint">1</button></td>
                <td><button class="calcpoint">2</button></td>
                <td><button class="calcpoint">3</button></td>
                <td><button class="calcpoint">+</button></td>
            </tr>
            <tr>
                <td><button class="calcpoint">4</button></td>
                <td><button class="calcpoint">5</button></td>
                <td><button class="calcpoint">6</button></td>
                <td><button class="calcpoint">-</button></td>
            </tr>
            <tr>
                <td><button class="calcpoint">7</button></td>
                <td><button class="calcpoint">8</button></td>
                <td><button class="calcpoint">9</button></td>
                <td><button class="calcpoint">*</button></td>
            </tr>
            <tr>
                <td><button class="calcpoint">.</button></td>
                <td><button class="calcpoint">0</button></td>
                <td><button id="calculateResult" class="calc pointRes">=</button></td>
                <td><button class="calcpoint">/</button></td>
            </tr>
        </table>
    </div>
    <script src="../../js/29-3-2022/newCalc.js"></script>
</body>

</html>
